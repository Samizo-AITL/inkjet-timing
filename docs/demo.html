<aside id="panel">
  <!-- Title -->
  <h1>Inkjet Timing Visualization</h1>

  <!-- Back link -->
  <a id="back" href="index.html">← Back to Overview</a>

  <hr>

  <!-- Time cursor -->
  <label>Time Cursor
    <input id="time" type="range">
  </label>

  <!-- Instantaneous values -->
  <div id="values">
    <div>t = <span id="tv">0.0</span> µs</div>
    <div>V(t) = <span id="vV">0.00</span></div>
    <div>I(t) = <span id="vI">0.00</span></div>
    <div>Δx(t) = <span id="vx">0.00</span></div>
    <div>P(t) = <span id="vP">0.00</span></div>
    <div>Q(t) = <span id="vQ">0.00</span></div>
  </div>

  <hr>

  <!-- Gains -->
  <label>Voltage Gain
    <input type="range" data-gain="V" min="0" max="2" step="0.1" value="1">
  </label>

  <label>Current Gain
    <input type="range" data-gain="I" min="0" max="2" step="0.1" value="1">
  </label>

  <label>Displacement Gain
    <input type="range" data-gain="x" min="0" max="2" step="0.1" value="1">
  </label>

  <label>Pressure Gain
    <input type="range" data-gain="P" min="0" max="2" step="0.1" value="1">
  </label>

  <label>Flow Rate Gain
    <input type="range" data-gain="Q" min="0" max="2" step="0.1" value="1">
  </label>
</aside>
