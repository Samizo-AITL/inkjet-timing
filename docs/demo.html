<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inkjet Timing Demo</title>

<style>
/* 画面全体を黒に固定 */
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  color: #ccc;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

/* 左：波形 / 右：操作 */
#wrap {
  display: flex;
  height: 100vh;
}

/* 波形（必ず表示される） */
canvas {
  flex: 1;
  display: block;
  background: #000; /* ← オシロ黒 */
}

/* 右パネル（カーソルはここ） */
#panel {
  width: 260px;
  padding: 10px;
  background: #0b0b0b;
  border-left: 1px solid #222;
}

label {
  display: block;
  font-size: 12px;
  margin-bottom: 10px;
}

input[type="range"] {
  width: 100%;
}
</style>
</head>

<body>
  <div id="wrap">
    <canvas id="canvas"></canvas>

    <aside id="panel">
      <label>Time cursor
        <input id="time" type="range">
      </label>

      <label>V <input type="range" data-gain="V" min="0" max="2" step="0.1" value="1"></label>
      <label>I <input type="range" data-gain="I" min="0" max="2" step="0.1" value="1"></label>
      <label>x <input type="range" data-gain="x" min="0" max="2" step="0.1" value="1"></label>
      <label>P <input type="range" data-gain="P" min="0" max="2" step="0.1" value="1"></label>
      <label>Q <input type="range" data-gain="Q" min="0" max="2" step="0.1" value="1"></label>
    </aside>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
