<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Inkjet Timing Demo</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    canvas { display: block; }

    #panel {
      position: fixed;
      right: 10px;
      top: 10px;
      width: 220px;
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      font-size: 12px;
    }
    label { display: block; margin-bottom: 6px; }
    input[type="range"] { width: 100%; }
  </style>
</head>
<body>

<canvas id="scope" width="1200" height="600"></canvas>

<div id="panel">
  <label>Time cursor
    <input type="range" id="cursor" min="0" max="1999" value="400">
  </label>
  <hr>
  <label>V gain <input type="range" id="gV" min="0.2" max="5" step="0.1" value="1"></label>
  <label>I gain <input type="range" id="gI" min="0.2" max="5" step="0.1" value="0.3"></label>
  <label>x gain <input type="range" id="gx" min="0.2" max="5" step="0.1" value="2"></label>
  <label>P gain <input type="range" id="gP" min="0.2" max="5" step="0.1" value="3"></label>
  <label>Q gain <input type="range" id="gQ" min="0.2" max="5" step="0.1" value="0.5"></label>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
