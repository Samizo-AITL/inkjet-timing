<body>
<div id="container">

  <canvas id="canvas" width="1000" height="500"></canvas>

  <div id="panel">
    <label>Time cursor
      <input id="time" type="range">
    </label>

    <label>V gain <input type="range" data-gain="V" min="0" max="2" step="0.1" value="1"></label>
    <label>I gain <input type="range" data-gain="I" min="0" max="2" step="0.1" value="1"></label>
    <label>x gain <input type="range" data-gain="x" min="0" max="2" step="0.1" value="1"></label>
    <label>P gain <input type="range" data-gain="P" min="0" max="2" step="0.1" value="1"></label>
    <label>Q gain <input type="range" data-gain="Q" min="0" max="2" step="0.1" value="1"></label>
  </div>

</div>

<script type="module" src="main.js"></script>
</body>
