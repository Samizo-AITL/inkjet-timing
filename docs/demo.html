<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inkjet Timing Visualization</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  color: #ccc;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}
#wrap {
  display: flex;
  height: 100vh;
}
canvas {
  flex: 1;
  background: #000;
}
#panel {
  width: 300px;
  padding: 12px;
  background: #0b0b0b;
  border-left: 1px solid #222;
  box-sizing: border-box;
}
h1 { font-size: 16px; margin: 0 0 6px; }
a { color: #9cf; font-size: 12px; text-decoration: none; }
label { display: block; font-size: 12px; margin-top: 10px; }
input[type="range"] { width: 100%; }
#values { font-size: 12px; line-height: 1.5; margin-top: 6px; }
hr { border: none; border-top: 1px solid #222; margin: 10px 0; }
</style>
</head>

<body>
<div id="wrap">
  <canvas id="canvas"></canvas>

  <aside id="panel">
    <h1>Inkjet Timing Visualization</h1>
    <a href="index.html">← Back to Overview</a>

    <hr>

    <label>Time Cursor
      <input id="time" type="range">
    </label>

    <div id="values">
      <div>t = <span id="tv">0.0</span> µs</div>
      <div>V(t) = <span id="vV">0.00</span></div>
      <div>I(t) = <span id="vI">0.00</span></div>
      <div>Δx(t) = <span id="vx">0.00</span></div>
      <div>P(t) = <span id="vP">0.00</span></div>
      <div>Q(t) = <span id="vQ">0.00</span></div>
    </div>

    <hr>

    <label>Voltage Gain <input type="range" data-gain="V" min="0" max="2" step="0.1" value="1"></label>
    <label>Current Gain <input type="range" data-gain="I" min="0" max="2" step="0.1" value="1"></label>
    <label>Displacement Gain <input type="range" data-gain="x" min="0" max="2" step="0.1" value="1"></label>
    <label>Pressure Gain <input type="range" data-gain="P" min="0" max="2" step="0.1" value="1"></label>
    <label>Flow Rate Gain <input type="range" data-gain="Q" min="0" max="2" step="0.1" value="1"></label>
  </aside>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
