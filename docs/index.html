<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Inkjet Timing</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #panel {
      position: fixed;
      right: 10px;
      top: 10px;
      width: 220px;
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      font-size: 12px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <canvas id="scope" width="1200" height="600"></canvas>

  <div id="panel">
    <label>V gain
      <input type="range" id="gain-v" min="0.1" max="5" step="0.1" value="1">
    </label>
    <label>I gain
      <input type="range" id="gain-i" min="0.1" max="5" step="0.1" value="1">
    </label>
    <label>x gain
      <input type="range" id="gain-x" min="0.1" max="5" step="0.1" value="1">
    </label>
    <label>P gain
      <input type="range" id="gain-p" min="0.1" max="5" step="0.1" value="1">
    </label>
    <label>Q gain
      <input type="range" id="gain-q" min="0.1" max="5" step="0.1" value="1">
    </label>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
